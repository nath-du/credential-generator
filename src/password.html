<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Password Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/app_style.css">
</head>
<body>
    <!-- Container del generatore -->
    <div class="container">
        <!-- Titolo -->
        <h1>Password Generator</h1>
        <label for="password" class="label">Generated Password</label>
        <!-- output per la password generata -->
        <div class="password-field">
            <input type="text" id="password" class="password-input" readonly aria-labelledby="password">
        </div>
        <label for="length" class="label">Length</label>
        <!-- slider per selezionare la lunghezza della passowrd -->
        <div class="length-slider">
            <input type="range" id="length" min="8" max="64" value="12" aria-labelledby="length">
            <span id="length-value">12</span>
        </div>
        <label for="options" class="label">Options</label>
        <div id="options" class="options">
            <!-- Checkbox per abilitare/disabilitare i caratteri uppercase -->
            <div class="option">
                <label class="switch">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="slider round"></span>
                </label>
                Uppercase
            </div>
            <!-- Checkbox per abilitare/disabilitare i caratter lowercase -->
            <div class="option">
                <label class="switch">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="slider round"></span>
                </label>
                Lowercase
            </div>
            <!-- Checkbox per abilitare/disabilitare i numeri-->
            <div class="option">
                <label class="switch">
                    <input type="checkbox" id="numbers" checked>
                    <span class="slider round"></span>
                </label>
                Numbers
            </div>
            <!-- Checkbox per abilitare/disabilitare i caratteri speciali -->
            <div class="option">
                <label class="switch">
                    <input type="checkbox" id="special" checked>
                    <span class="slider round"></span>
                </label>
                Special characters
            </div>
        </div>
        <!-- Bottone per generare la password -->
        <button id="generate" class="generate-button">Generate Password</button>
    </div>
    <!-- JS -->
    <script src="scripts/app.js"></script>
</body>
</html>
