<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Credential Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/app_style.css">
</head>
<body>
    <!-- Container di selezione -->
    <div class="container">
        <!-- Titolo -->
        <h1>Choose an option</h1>
        <div class="generator-options">
            <!-- Opzione per il generatore di password -->
            <div class="generator-option">
                <a href="password.html" class="generator-link">
                    <div class="generator-icon">
                        <img src="imgs/padlock.png" alt="password generator">
                    </div>
                    <span>Password Generator</span>
                </a>
            </div>
            <!-- Opzione per il generatore di nickname -->
            <div class="generator-option">
                <a href="nickname.html" class="generator-link">
                    <div class="generator-icon">
                        <img src="imgs/user.png" alt="nickname generator">
                    </div>
                    <span>Nickname Generator</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
